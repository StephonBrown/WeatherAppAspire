
<ng-container>
  <main>
    <router-outlet></router-outlet>
    <h1>Welcome to {{ title() }}!</h1>
    <div>
      @for (forecast of forecasts$ | async; track forecast.date){
        <ul>
          <li>{{forecast.date}}</li>
          <li>{{forecast.temperatureC}}</li>
          <li>{{forecast.temperatureF}}</li>
          <li>{{forecast.summary}}</li>
        </ul>
      }
    </div>

  </main>
</ng-container>
